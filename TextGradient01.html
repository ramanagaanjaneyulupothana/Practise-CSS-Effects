<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Gradient</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            height: 90vh;
        }
        h1{
            font-size: 500px;
            background: linear-gradient(360deg, green, white, orange);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <H1>K.N.S</H1>
</body>
</html>
